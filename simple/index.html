<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalender 2024–2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Kontainer kalender */
    #papanKalender{ max-width:720px; margin-inline:auto; }

    /* Grid header & tanggal konsisten */
    #headerHari, #gridTanggal{
      grid-template-columns: repeat(7, minmax(44px, 1fr));
      gap:8px;
    }

    /* Kotak tanggal */
    .kotak-tanggal{
      aspect-ratio: 1/1;
      position:relative;
      display:grid;
      place-items:start;
      padding:8px;
      font-size:clamp(12px,1.2vw,15px);
      border-radius:10px;
      line-height:1;
      transition:transform .1s, background-color .1s, box-shadow .1s;
    }
    .kotak-tanggal:hover{
      background-color:rgba(15,23,42,.05);
      cursor:pointer;
      transform:translateY(-1px);
      box-shadow:0 6px 12px rgba(2,6,23,.08);
    }

    /* Status */
    .tanggal-aktif{
      background:linear-gradient(135deg,#6366f1 0%,#8b5cf6 100%);
      color:#fff;
    }
    .tanggal-hari-ini{
      outline:2px solid #818cf8;
      outline-offset:2px;
      background-color:rgba(99,102,241,.1);
    }
    .tanggal-bulan-lain{ color:#94a3b8; background-color:rgba(15,23,42,.04); }
    .tanggal-libur{ background-color:#ffe4e6; color:#be123c; box-shadow:inset 0 0 0 1px #fecdd3; }

    /* Indikator agenda */
    .indikator-agenda{
      position:absolute; right:6px; bottom:6px;
      width:6px; height:6px; border-radius:9999px;
      background:#10b981; box-shadow:0 0 0 3px rgba(16,185,129,.2);
    }

    @media(max-width:480px){
      #headerHari,#gridTanggal{gap:6px;}
      .kotak-tanggal{padding:6px;font-size:12px;border-radius:8px;}
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen ">
  <div class="max-w-6xl mx-auto p-4 sm:p-8">
    <!-- Header -->
    <header class="text-center mb-6">
      <h1 class="text-3xl sm:text-4xl font-bold">Kalender</h1>
      <p class="text-sm text-slate-500">Rentang 2024–2026. Agenda tersimpan di localStorage.</p>
    </header>

    <!-- Navigasi -->
    <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
      <div class="flex items-center gap-2">
        <button id="tombolSebelumnya" class="px-3 py-2 rounded-lg bg-white shadow">‹</button>
        <div id="teksBulanTahun" class="text-lg font-semibold"></div>
        <button id="tombolBerikutnya" class="px-3 py-2 rounded-lg bg-white shadow">›</button>
        <button id="tombolHariIni" class="ml-2 px-3 py-2 rounded-lg bg-indigo-600 text-white">Hari ini</button>
      </div>
      <div class="flex items-center gap-2">
        <label for="pilihTahun" class="text-sm">Tahun</label>
        <select id="pilihTahun" class="px-3 py-2 rounded-lg bg-white shadow"></select>
        <label for="pilihBulan" class="text-sm">Bulan</label>
        <select id="pilihBulan" class="px-3 py-2 rounded-lg bg-white shadow">
          <option value="0">Januari</option><option value="1">Februari</option>
          <option value="2">Maret</option><option value="3">April</option>
          <option value="4">Mei</option><option value="5">Juni</option>
          <option value="6">Juli</option><option value="7">Agustus</option>
          <option value="8">September</option><option value="9">Oktober</option>
          <option value="10">November</option><option value="11">Desember</option>
        </select>
        <button id="tombolTerapkan" class="px-4 py-2 rounded-lg bg-slate-900 text-white">Terapkan</button>
      </div>
    </div>

    <!-- Kalender -->
    <div id="papanKalender">
      <div id="headerHari" class="grid text-center text-xs sm:text-sm font-semibold text-slate-600 mb-2">
        <div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div><div>Min</div>
      </div>
      <div id="gridTanggal" class="grid"></div>
    </div>

    <!-- Agenda -->
    <section class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-4">
      <div class="lg:col-span-2 bg-white rounded-xl shadow p-4">
        <h2 class="font-semibold mb-2">Agenda untuk <span id="judulTanggalAktif">pilih tanggal</span></h2>
        <form id="formAgenda" class="flex flex-col sm:flex-row gap-2">
          <input id="inputAgenda" type="text" placeholder="Tulis agenda" class="flex-1 px-3 py-2 rounded-lg border bg-slate-50" />
          <button class="px-4 py-2 rounded-lg bg-emerald-600 text-white">Simpan</button>
        </form>
        <ul id="daftarAgenda" class="mt-3 space-y-2"></ul>
      </div>
      <aside class="bg-white rounded-xl shadow p-4">
        <h3 class="font-semibold mb-2">Keterangan</h3>
        <ul class="text-sm space-y-1">
          <li><span class="inline-block w-3 h-3 bg-rose-200 rounded mr-2"></span>Libur nasional</li>
          <li><span class="inline-block w-3 h-3 bg-indigo-500 rounded mr-2"></span>Tanggal dipilih</li>
          <li><span class="inline-block w-3 h-3 bg-slate-300 rounded mr-2"></span>Bulan lain</li>
          <li><span class="inline-block w-3 h-3 bg-emerald-500 rounded mr-2"></span>Ada agenda</li>
        </ul>
        <h4 class="font-semibold mt-3">Libur bulan ini</h4>
        <div id="daftarLiburBulan" class="text-sm max-h-40 overflow-auto"></div>
      </aside>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
