<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalender 2024 sampai 2026</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .kotak-tanggal { aspect-ratio: 1 / 1; }
    .gulir-tipis::-webkit-scrollbar{ height:8px; width:8px }
    .gulir-tipis::-webkit-scrollbar-thumb{ background:#ddd; border-radius:8px }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">
  <div class="max-w-5xl mx-auto p-4 sm:p-8">
    <header class="text-center mb-6">
      <h1 class="text-3xl sm:text-4xl font-bold">Kalender</h1>
      <p class="text-sm text-slate-500">Rentang 2024 sampai 2026. Agenda tersimpan di perangkat melalui localStorage.</p>
    </header>

    <!-- Navigasi bulan -->
    <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
      <div class="flex items-center gap-2">
        <button id="tombolSebelumnya" class="px-3 py-2 rounded-lg bg-white shadow hover:bg-slate-50">‹</button>
        <div id="teksBulanTahun" class="text-lg font-semibold"></div>
        <button id="tombolBerikutnya" class="px-3 py-2 rounded-lg bg-white shadow hover:bg-slate-50">›</button>
      </div>
      <div class="flex items-center gap-2">
        <label for="pilihTahun" class="text-sm">Tahun</label>
        <select id="pilihTahun" class="px-3 py-2 rounded-lg bg-white shadow">
          <option>2024</option>
          <option selected>2025</option>
          <option>2026</option>
        </select>
        <label for="pilihBulan" class="text-sm">Bulan</label>
        <select id="pilihBulan" class="px-3 py-2 rounded-lg bg-white shadow">
          <option value="0">Januari</option><option value="1">Februari</option><option value="2">Maret</option>
          <option value="3">April</option><option value="4">Mei</option><option value="5">Juni</option>
          <option value="6">Juli</option><option value="7">Agustus</option><option value="8">September</option>
          <option value="9">Oktober</option><option value="10">November</option><option value="11">Desember</option>
        </select>
        <button id="tombolTerapkan" class="px-4 py-2 rounded-lg bg-indigo-600 text-white shadow hover:bg-indigo-700">Terapkan</button>
      </div>
    </div>

    <!-- Header hari -->
    <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-slate-600 mb-2">
      <div>Ming</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
    </div>

    <!-- Grid tanggal -->
    <div id="gridTanggal" class="grid grid-cols-7 gap-2"></div>

    <!-- Panel agenda -->
    <section class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-4">
      <div class="lg:col-span-2 bg-white rounded-xl shadow p-4">
        <h2 class="font-semibold mb-2">Agenda untuk <span id="judulTanggalAktif">pilih tanggal</span></h2>
        <form id="formAgenda" class="flex flex-col sm:flex-row gap-2">
          <input id="inputAgenda" type="text" placeholder="Tulis agenda singkat" class="flex-1 px-3 py-2 rounded-lg bg-slate-50 border" />
          <button class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">Simpan</button>
        </form>
        <ul id="daftarAgenda" class="mt-3 space-y-2"></ul>
      </div>

      <aside class="bg-white rounded-xl shadow p-4">
        <h3 class="font-semibold mb-2">Keterangan</h3>
        <ul class="space-y-2 text-sm">
          <li><span class="inline-block w-3 h-3 align-middle rounded bg-rose-200 mr-2"></span>Libur nasional</li>
          <li><span class="inline-block w-3 h-3 align-middle rounded bg-indigo-200 mr-2"></span>Tanggal dipilih</li>
          <li><span class="inline-block w-3 h-3 align-middle rounded bg-slate-200 mr-2"></span>Bulan lain</li>
        </ul>
        <div class="mt-4">
          <h4 class="font-semibold mb-1">Libur bulan ini</h4>
          <div id="daftarLiburBulan" class="text-sm max-h-40 overflow-auto gulir-tipis space-y-1"></div>
        </div>
      </aside>
    </section>
  </div>

  <!-- File JS eksternal -->
  <script src="script.js"></script>
</body>
</html>
